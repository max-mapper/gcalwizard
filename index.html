
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calendar link</title>
    <link rel="stylesheet" href="./picker.css">
    <style type="text/css">
      .form-field { padding: 10px; }
      h1, h2, h3 { padding: 10px 10px 0 10px; }
      pre { font-size: 14px; padding: 5px; }
      .form-field > input { margin-bottom: 5px; }
      .link > a, .link pre, .note { margin: 10px; }
      .note { font-size: 11px; }
    </style>
  </head>
  <body>
    <main>
      <h1>Add To Google Calendar Link Generator</h1>
      <div class="form-field">
        <input type="text" placeholder="Title" class="date-example titleInput" tabindex="400" />
        <input type="text" placeholder="Description" class="date-example detailsInput" tabindex="400" />
        <input type="text" data-input="" placeholder="Start date" class="startInput">
      </div>
      <div class="link">
      </div>
      <p class="note">Note: Select time using your browsers current time zone. Link will contain time zone converted to GMT. When others click it, their google calendar will translate it to their local time.
    </main>

    <script src="./bundle.js"></script>
  </body>
</html>
